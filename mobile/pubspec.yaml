name: justback_mobile
description: JustBack - AI-Powered Accommodation Marketplace for Nigeria
publish_to: 'none'
version: 1.0.1+2

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.2
  google_fonts: ^4.0.4
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  
  # State Management
  provider: ^6.1.1
  
  # Network
  dio: ^5.4.0
  pretty_dio_logger: ^1.3.1
  
  # Storage
  flutter_secure_storage: ^9.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Maps
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  
  # Images
  image_picker: ^1.0.4
  
  # Utils
  intl: ^0.17.0
  uuid: ^4.2.2
  url_launcher: ^6.2.2
  
  # Firebase (for push notifications)
  firebase_core: ^2.27.0
  firebase_messaging: ^14.8.2
  
  # Payment (using backend Paystack integration directly via API)
  
  # Voice Call (via Twilio backend integration - native SDK to be added later)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
