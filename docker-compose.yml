version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: justback_postgres
    environment:
      POSTGRES_DB: justback_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - justback_network
  
  # MongoDB
  mongodb:
    image: mongo:6
    container_name: justback_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - justback_network
  
  # Redis
  redis:
    image: redis:7-alpine
    container_name: justback_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - justback_network
  
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: justback_backend
    environment:
      NODE_ENV: development
      PORT: 5000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: justback_db
      DB_USER: postgres
      DB_PASSWORD: postgres123
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/justback_analytics?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "5000:5000"
    depends_on:
      - postgres
      - mongodb
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - justback_network
    command: npm run dev

volumes:
  postgres_data:
  mongodb_data:
  redis_data:

networks:
  justback_network:
    driver: bridge
